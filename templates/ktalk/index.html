<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Chatbot for Korean Language Learning</title>
</head>
<body>
    <div class="mobile-container">
        <div class="left-panel">
            <!-- Situations List -->
            {% for situation in situations %}
                <div class="situation-item">{{ situation }}</div>
            {% endfor %}
        </div>
        <div class="right-panel">
            <!-- Conversation List -->
            <div class="conversation-list">
                {% for conversation in conversations %}
                    <div class="conversation-item">{{ conversation }}</div>
                {% endfor %}
            </div>
            <!-- Input Area -->
            <div class="input-area">
                <form action="{% url 'submit_conversation' %}" method="post">
                    {% csrf_token %}
                    <textarea name="message" rows="4" placeholder="Type your message..."></textarea>
                    <button type="submit" class="submit-button">Submit</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
