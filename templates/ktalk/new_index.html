<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Bot Conversation History</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .chat-message {
            max-width: 75%;
            margin-bottom: 1rem;
        }
        .question {
            justify-self-end;
            background-color: #e5e7eb;
            border-radius: 1rem 1rem 0 1rem;
        }
        .answer {
            justify-self-start;
            background-color: #f9fafb;
            border-radius: 1rem 1rem 1rem 0;
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="flex h-screen">
        <!-- Left Panel -->
        <div class="w-1/3 p-4 border-r border-gray-200 overflow-y-auto">
            <h2 class="text-lg font-semibold mb-4">Chat History</h2>
            <!-- Chat history items -->
            <div class="space-y-2">
                {% for theme in themelist %}
                <!-- Each theme name is a link to its conversation page -->
                <div class="theme-item p-2 bg-white rounded-lg shadow cursor-pointer">
                    <a href="{% url 'ktalk:index_with_theme' theme.id %}">{{ theme.name }}</a>
                </div>

                {% endfor %}
            </div>
            <button class="mt-4 px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 transition">Go to Theme List</button>
        </div>
        <!-- Right Panel -->
        <div class="w-2/3 p-4">
            <h2 class="text-lg font-semibold mb-4">Selected Conversation</h2>
            <div class="space-y-4 mb-4">
                <!-- Chat messages -->
                <div class="chat-message question self-end p-3">User's question?</div>
                <div class="chat-message answer self-start p-3">Bot's answer.</div>
                <!-- More chat messages -->
            </div>
            <!-- Textarea for sending messages -->
            <div class="fixed bottom-0 left-1/3 right-0 p-4 bg-white border-t border-gray-200">
                <form class="flex gap-2">
                    <textarea class="flex-1 p-2 border border-gray-300 rounded-md" placeholder="Type your message..."></textarea>
                    <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 transition">Send</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
